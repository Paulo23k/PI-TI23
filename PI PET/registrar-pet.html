<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetLand - Registrar Pet</title>
  <link rel="stylesheet" href="registrar-pet.css">
</head>
<body>
  <div class="pagina-registrar-pet">
    <h1 class="titulo">PetLand</h1>
    <form>
      <input type="text" placeholder="Nome do Pet">
      <select>
        <option>Sexo</option>
        <option>Macho</option>
        <option>Fêmea</option>
      </select>
      <input type="number" placeholder="Idade">
      <input type="text" placeholder="Raça">
      <input type="file">
      <button type="button" class="botao" onclick="registrarPet()">Cadastrar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
