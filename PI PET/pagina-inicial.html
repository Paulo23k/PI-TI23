<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetLand - Página Inicial</title>
  <link rel="stylesheet" href="estilo-inicial.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body>
  <header>
    <div class="container-header">
      <div class="logo-area">
        <img src="assets/Logo.png" alt="Logo da PetLand">
        <h1>PetLand</h1>
        <div class="wrap">
          <div class="search">
              <input type="text" class="searchTerm" placeholder="Perdido?">
              <button type="submit" class="searchButton">
                  <i class="fa fa-search"></i>
              </button>
          </div>
      </div>
      </div>
     </div>
      <div class="login">
        <img class="perfil" src="assets/Person.png" alt="Ícone de Perfil">
        <button class="botao" onclick="irParaPagina('criar-conta.html')">Criar Perfil</button>
        <button class="botao-secundario" onclick="irParaPagina('login.html')">Entrar</button>
      </div>
    </div>
  </header>
  <nav>
    <ul class="menu">
      <li><a href="#">Cachorro</a></li>
      <li><a href="#">Gato</a></li>
      <li><a href="#">Pássaro</a></li>
      <li><a href="#">Peixe</a></li>
      <li><a href="#">Outros Pets</a></li>
      <li><a href="#">Promoções</a></li>
    </ul>
  </nav>
  <main>
    <section class="banner">
      <h2>Bem-vindo à PetLand</h2>
      <p>Encontre tudo para o seu pet!</p>
    </section>
    <section class="carrossel">
      <div class="slider">
        <div class="slide">
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">

          <div class="carro_img">
            <img src="assets/cat-5469231_1280.jpg" alt="">
          </div>
          <div class="carro_img">
            <img src="assets/dog-1637401_1280.jpg" alt="">
          </div>
          <div class="carro_img">
            <img src="assets/dog-2491965_1280.jpg" alt="">
          </div>
          <div class="carro_img">
            <img src="assets/dog-2988868_1280.jpg" alt="">
          </div>

          <div class="nav-auto">
            <div class="a-b1"></div>
            <div class="a-b2"></div>
            <div class="a-b3"></div>
            <div class="a-b4"></div>

          </div>
        </div>

        <div class="nav-m">
          <label for="radio1" class="m-btn"></label>
          <label for="radio2" class="m-btn"></label>
          <label for="radio3" class="m-btn"></label>
          <label for="radio4" class="m-btn"></label>
        </div>
      </div>
    </section>
    <section>
      <h1>Destaques para Cachorros</h1>
    </section>
    <section>
      <h1>Destaques para Gato</h1>
    </section>
    <section>
      <h1>Destaques para Aves</h1>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
